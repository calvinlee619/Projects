<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
        <script src="/static/js/jquery.min.js"></script>
        
		{% block extraLink%}{% endblock %}
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">

				<div class="navbar-header">
					<a class="navbar-brand" href="/">Grumblr</a>
				</div>

				<div class="collapse navbar-collapse">
					
					<ul class="nav navbar-nav navbar-right">

						<li class="dropdown">

							<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-user"></span> Dropdown <span class="caret"></span></a>

							<ul class="dropdown-menu">
								<li><a href="{% url 'profile' %}">Profile</a></li>
								<li role="separator" class="divider"></li>
                                <li><a href="{% url 'follower_stream' %}">Follower</a></li>
                                <li role="separator" class="divider"></li>
								<li><a href="{% url 'logout' %}">Log out</a></li>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        {% block container %}

        {% endblock %}




	    <script src="/static/js/jquery.min.js"></script>

	    <script src="/static/js/bootstrap.min.js"></script>
    
    </body>
    </html>
